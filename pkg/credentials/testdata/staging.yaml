name: staging
credentials:
  - name: read_file
    source:
      path: $GOPATH/src/github.com/deis/duffle/pkg/credentials/testdata/someconfig.txt
    destination:
      type: env
      env: TEST_READ_FILE
  - name: run_program
    source:
      command: "echo wildebeest"
    destination:
      env: TEST_RUN_PROGRAM
  - name: use_var
    source:
      env: TEST_USE_VAR
      value: "this space intentionally left non-blank"
    destination:
      env: TEST_USE_VAR
  - name: fallthrough
    source:
      name: NO_SUCH_VAR
      value: quokka 
    destination:
      env: TEST_FALLTHROUGH
      path: /animals/quokka.txt
  - name: plain_value
    source:
      value: cassowary
    destination:
      env: TEST_PLAIN_VALUE